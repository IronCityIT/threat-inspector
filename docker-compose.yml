version: '3.8'

services:
  threat-inspector:
    build: .
    container_name: threat-inspector
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./scans:/app/scans
    environment:
      - DATABASE_URL=sqlite:///data/threat_inspector.db
      - REPORT_COMPANY_NAME=Iron City IT Advisors
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

